<div class="wrapper">
  <div class="main-form">
    <h4 class="form-title text-center">Please enter the URL</h4>
    <input type="url" class="form-control" [formControl]="inputUrl" placeholder="Please enter your url.." required/>
    <button class="btn btn-lg btn-primary btn-block" (click)="onsubmit()">Shorten</button>
  </div>

</div>

<div class="display-url">
  <p>
    Long url
  </p>
  <div class="box">
    {{inputUrl.value}}
  </div>

  <p>
    Shorten Url
  </p>
  <input type="text" class="form-control" [formControl] = "outputUrl" placeholder="Shortened URL will appear here">
</div>
